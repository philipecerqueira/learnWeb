<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>

  <body style="margin-bottom: 200px;">
    <!-- Aplicação de margin
    mt-> margin top
    mb-> margin bottom
    ml-> margin left
    mr-> margin right
    mx-> margin no eixo x (horizontal) esquerda / direita 
    my-> margin no eixo y (vertical) top / bottom 
    m-> margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success m-5">Conteudo</p>
    <h1 class="bg-success">Margin</h1>

    <br> <br>

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success">Conteudo</p>
    <h1 class="bg-success">Padding</h1>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
